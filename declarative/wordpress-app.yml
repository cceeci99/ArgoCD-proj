project: demo-project
source:
  repoURL: 'https://github.com/cceeci99/ArgoCD-proj'
  path: wordpress-app
  targetRevision: HEAD
destination:
  server: 'https://kubernetes.default.svc'
  namespace: wordpress-app
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
